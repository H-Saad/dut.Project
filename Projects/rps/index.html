<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors by Saad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="score">
            <div class="playerscore">
                <h2>Player Score</h2>
                <p>0</p>
            </div>
            <div class="compscore">
                <h2>Computer Score</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Play the game!</h1>
            <button>Play</button>
        </div>
        <div class="game fadeOut">
            <h2 class="results">Choose an option</h2>
            <div class="hands">
                <img class="playerhand" src="./imgs/rock.png">
                <img class="computerhand" src="./imgs/rock.png">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
